<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Axios GET demo with Countries Rest API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
 
  <body>
    <div class="container">
      <div class="row">
        <h1 class="my-4">Countries Info</h1>
        <div class="col-4">
          <div class="input-group my-4">
            <input id="country-name-input" type="text" class="form-control" />
            <button id="get-country-btn" class="btn btn-secondary">Get the country</button>
          </div>
       
          <h2 id="country-name"></h2>
          <p id="country-capital"></p>
          <div>
            <img id="country-flag" src="" height="200px" />
          </div>
        </div>
      </div>
    </div>
 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
